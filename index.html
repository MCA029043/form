<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
  <form>
    <fieldset>
    <legend>Personal Details</legend>
    <label for="firstname">Firstname</label>
    <input type="text" id="firstname" name="firstname"><br><br>

    <label for="middlename">Middlename:</label>
    <input type="text" id="middlename" name="middlename"><br><br>

    <label for="lastname">Lastname:</label>
    <input type="text" id="lastname" name="lastname"><br><br>

    <label for="course" value="course" >Course:</label>
    <select id="course" name="course">
        <option value="Course">Course</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="B.Tech">B.Tech</option>
        <option value="MCA">MCA</option>
        <option value="MBA">MBA</option>
      </select><br><br>
    <label>Gender:</label>
    <br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>
    <br><br>

    <label for="dob">DOB</label>
    <input type="date" id="dob" name="dob"><br><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" value="+91" required>
    <br>
    <br>
    <label for="address">Address</label>
    <br>
    <textarea id="address" name="address" rows="5" cols="70"></textarea><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="confirm-password">Re-type Password:</label>
    <input type="password" id="confirm-password" name="confirm-password"><br><br>

    <input type="checkbox" id="terms" name="terms">
    <label for="terms">Agree to terms and conditions</label><br><br>

    <label for="file">Choose File:</label>
    <input type="file" id="file" name="file"><br><br>

    <label for="color">Choose Color:</label>
    <input type="color" id="color" name="color"><br><br>
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
    </fieldset>
  </form>
</body>
</html>
